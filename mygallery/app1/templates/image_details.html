{% extends 'base.html' %}

{% block content %}
<div class="card mb-3">
    <img class="card-img-top" src="{{ image.image.url }}" alt="{{ image.caption }}">
    <div class="card-body">
        <h5 class="card-title">{{ image.caption }}</h5>
        <p class="card-text">{{ image.description }}</p>
        <p class="card-text"><small class="text-muted">{{ image.date_added }}</small></p>
    </div>
</div>
{% endblock %}
